<!DOCTYPE html>

<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <!-- sidebar will be generated by JS -->

  <!-- Main Content -->
  <div class="content">
    <h1>Shortcodes & Usage</h1>

    <h2>Available Shortcodes</h2>
    <p>WP Mautic currently provides a shortcode API through <code>shortcodes.php</code>.</p>

    <h3>Example Usage</h3>
    <pre>[mautic type="form" id="1"]</pre>

    <h2>Parameters</h2>
    <ul>
      <li><strong>type:</strong> Type of Mautic asset (<code>form</code>, etc.).</li>
      <li><strong>id:</strong> The ID of the Mautic form or asset you want to embed.</li>
    </ul>
  </div>
</body>
